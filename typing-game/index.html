<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>タイピング（対戦あり）</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .lobby {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    h1 {
      margin-bottom: 30px;
    }

    .btn {
      display: block;
      width: 220px;
      margin: 15px auto;
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .solo {
      background-color: #4CAF50;
      color: white;
    }

    .multi {
      background-color: #ff9800;
      color: white;
    }

    .btn:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }
  </style>

</head>
<body>

  <div class="lobby">
    <h1>タイピング（対戦あり）</h1>
    <button class="btn solo">一人でプレイ</button>
    <button class="btn multi">みんなでプレイ</button>
  </div>

</body>
</html>
