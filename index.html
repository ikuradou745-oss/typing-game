<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ultimate Typing Online - RAMO Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@700;900&family=M+PLUS+1p:wght@400;700;900&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="bg-grid"></div>

    <div id="invite-toast" class="hidden">
        <div class="toast-content">
            <span id="invite-msg">パーティーの招待が来ています！</span>
            <div class="toast-btns">
                <button class="btn-invite btn-s" onclick="window.acceptInvite()">参加</button>
                <button class="btn-kick btn-s" onclick="window.declineInvite()">拒否</button>
            </div>
        </div>
    </div>

    <div id="app">
        <main id="main-area">
            <div class="header-logo">ULTIMATE TYPING</div>

            <div id="screen-home" class="screen">
                <div class="btn-group">
                    <button class="action-btn" onclick="window.openSingleSelect()">
                        <span>一人でプレイ</span>
                        <small>SINGLE MODE</small>
                    </button>
                    <button class="action-btn" onclick="window.openFriendBattle()">
                        <span>フレンドと遊ぶ</span>
                        <small>PARTY BATTLE</small>
                    </button>
                    <button class="action-btn" onclick="window.openOnlineMatch()">
                        <span>オンラインで遊ぶ</span>
                        <small>MATCHMAKING</small>
                    </button>
                    <button class="action-btn" onclick="window.openEditor()">
                        <span>タイピングを作る</span>
                        <small>CUSTOM EDITOR</small>
                    </button>
                    <button class="action-btn full-width" onclick="window.playCustom()">
                        <span>作ったものを遊ぶ</span>
                    </button>
                </div>
            </div>

            <div id="screen-single-select" class="screen hidden">
                <h2 class="title-glow">難易度選択</h2>
                <div class="btn-group">
                    <button class="action-btn" onclick="window.startSingle('easy')">かんたん<small>2~6文字</small></button>
                    <button class="action-btn" onclick="window.startSingle('normal')">ちゅうきゅう<small>6~12文字</small></button>
                    <button class="action-btn" onclick="window.startSingle('hard')">むずかしい<small>12~20文字</small></button>
                    <button class="action-btn full-width gray-btn" onclick="window.goHome()">戻る</button>
                </div>
            </div>

            <div id="screen-battle-setup" class="screen hidden">
                <h2 class="title-glow">BATTLE SETUP</h2>
                <div class="setup-panel">
                    <div class="setup-item">
                        <span>制限時間:</span>
                        <input type="range" id="setup-time" min="10" max="60" step="10" value="30" oninput="el('time-val').innerText=this.value">
                        <span id="time-val" class="stat-val">30</span>秒
                    </div>
                    <div class="setup-item">
                        <span>難易度:</span>
                        <select id="setup-diff" class="cyber-select">
                            <option value="easy">かんたん</option>
                            <option value="normal" selected>ちゅうきゅう</option>
                            <option value="hard">むずかしい</option>
                        </select>
                    </div>
                    <div class="setup-btns">
                        <button class="action-btn" onclick="window.launchBattle()">プレイ開始</button>
                        <button class="action-btn gray-btn" onclick="window.goHome()">メインメニューに戻る</button>
                    </div>
                </div>
            </div>

            <div id="screen-play" class="screen hidden">
                <div id="ready-overlay" class="hidden">
                    <div class="ready-panel">
                        <h2>READY?</h2>
                        <div id="ready-list"></div>
                        <button id="ready-btn" class="action-btn" onclick="window.sendReady()">準備OK！</button>
                    </div>
                </div>

                <div id="game-core">
                    <div id="timer-display">00:30</div>
                    <div class="word-ja" id="q-ja">準備中...</div>
                    <div class="word-roma" id="q-roma">
                        <span class="char-done" id="q-done"></span><span class="char-todo" id="q-todo"></span>
                    </div>
                    <div class="game-stats-row">
                        <div class="stat-box">SCORE: <span id="stat-score" class="stat-val">0</span></div>
                        <div class="stat-box">COMBO: <span id="stat-combo" class="stat-val">0</span></div>
                    </div>
                    <div id="rival-display" class="hidden">
                        <div class="rival-header">RIVAL SCORES</div>
                        <div id="rival-list"></div>
                    </div>
                </div>
            </div>

            <div id="screen-result" class="screen hidden">
                <h1 class="finish-title">FINISH!</h1>
                <div id="ranking-box" class="ranking-panel"></div>
                <button class="action-btn" onclick="window.goHome()">ホーム画面に戻る</button>
            </div>

            <div id="screen-editor" class="screen hidden">
                <h2 class="title-glow">タイピングを作る</h2>
                <div id="editor-list" class="editor-scroll"></div>
                <div class="editor-controls">
                    <button class="btn-invite" onclick="window.addEditorRow()">バーを増やす</button>
                    <button class="btn-invite purple-btn" onclick="window.saveEditor()">完成</button>
                    <button class="btn-kick" onclick="window.goHome()">戻る</button>
                </div>
            </div>

            <div class="footer-credit">@作った人は<span>「らも。Ωα」</span></div>
        </main>

        <aside id="sidebar">
            <section class="side-panel">
                <div class="panel-title">プロフィール</div>
                <div class="profile-box">
                    <label>名前</label>
                    <input type="text" id="my-name-input" maxlength="15" oninput="window.updateMyName()">
                    <div class="code-display">
                        フレンドコード: <span id="my-id-display">--------</span>
                    </div>
                </div>
            </section>

            <section class="side-panel">
                <div class="panel-title">フレンド機能</div>
                <div class="friend-add-box">
                    <input type="text" id="friend-code-input" placeholder="コードを入力">
                    <button class="btn-invite btn-s" onclick="window.addFriend()">追加</button>
                </div>
                <div id="friend-list-ui" class="side-scroll"></div>
            </section>

            <section class="side-panel">
                <div class="panel-title" id="party-label">パーティー (未参加)</div>
                <div id="party-list-ui" class="side-scroll"></div>
                <div id="party-actions" class="hidden">
                    <button class="btn-kick btn-full" onclick="window.leaveParty()" id="party-leave-btn">パーティーを抜ける</button>
                </div>
            </section>
        </aside>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
