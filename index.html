<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ultimate Typing Online - RAMO Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@700;900&family=M+PLUS+1p:wght@400;700;900&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="bg-grid"></div>

    <div id="invite-toast" class="hidden">
        <p id="invite-msg"></p>
        <div style="display:flex; gap:10px;">
            <button class="btn-invite btn-s" onclick="window.acceptInvite()">参加する</button>
            <button class="btn-kick btn-s" onclick="window.declineInvite()">拒否</button>
        </div>
    </div>

    <div id="app">
        <main id="main-area">
            <div class="header-logo">ULTIMATE TYPING</div>

            <div id="screen-home" class="screen">
                <div class="btn-group">
                    <button class="action-btn" onclick="window.openSingleSelect()">
                        <span>一人でプレイ</span>
                        <small>TRAINING MODE</small>
                    </button>
                    <button class="action-btn" onclick="window.openFriendBattle()">
                        <span>フレンドと対戦</span>
                        <small>PARTY BATTLE</small>
                    </button>
                    <button class="action-btn" onclick="window.openOnlineMatch()">
                        <span>オンラインで遊ぶ</span>
                        <small>MATCHMAKING</small>
                    </button>
                    <button class="action-btn" onclick="window.openEditor()">
                        <span>タイピングを作る</span>
                        <small>CUSTOM EDITOR</small>
                    </button>
                    <button class="action-btn" onclick="window.playCustom()" style="grid-column: span 2; border-color: var(--accent-green);">
                        <span>作ったものを遊ぶ</span>
                    </button>
                </div>
            </div>

            <div id="screen-single-select" class="screen hidden">
                <h2 style="font-size: 2rem; color: var(--accent-blue);">難易度を選択してください</h2>
                <div class="btn-group" style="margin-top:30px;">
                    <button class="action-btn" onclick="window.startSingle('easy')">かんたん<small>2~6文字</small></button>
                    <button class="action-btn" onclick="window.startSingle('normal')">ちゅうきゅう<small>6~12文字</small></button>
                    <button class="action-btn" onclick="window.startSingle('hard')">むずかしい<small>12~20文字</small></button>
                    <button class="action-btn" onclick="window.goHome()" style="grid-column: span 3; border-color:#555;">メインメニューに戻る</button>
                </div>
            </div>

            <div id="screen-battle-setup" class="screen hidden">
                <h2 style="font-size: 2rem; color: var(--accent-purple);">BATTLE SETUP</h2>
                <div class="setup-box">
                    <p>制限時間: <input type="range" id="setup-time" min="10" max="60" step="10" value="30" oninput="document.getElementById('time-val').innerText=this.value"> <span id="time-val">30</span>秒</p>
                    <p>難易度: 
                        <select id="setup-diff" class="custom-select">
                            <option value="easy">かんたん</option>
                            <option value="normal" selected>ちゅうきゅう</option>
                            <option value="hard">むずかしい</option>
                        </select>
                    </p>
                    <div class="setup-buttons">
                        <button class="action-btn" onclick="window.launchBattle()" style="padding:15px; font-size:1.2rem;">プレイボタン (対戦開始)</button>
                        <button class="action-btn" onclick="window.goHome()" style="padding:15px; font-size:1.2rem; border-color:#555;">メインメニューに戻る</button>
                    </div>
                </div>
            </div>

            <div id="screen-play" class="screen hidden">
                <div id="game-view">
                    <div id="timer-display">00:30</div>
                    <div class="word-ja" id="q-ja">READY...</div>
                    <div class="word-roma" id="q-roma">
                        <span class="char-done" id="q-done"></span><span class="char-todo" id="q-todo"></span>
                    </div>
                    
                    <div class="game-stats">
                        <div>SCORE: <span id="stat-score" class="stat-val">0</span></div>
                        <div>COMBO: <span id="stat-combo" class="stat-val">0</span></div>
                    </div>

                    <div id="rival-scores" class="hidden">
                        <div class="section-title">RIVALS (相手のスコア)</div>
                        <div id="rival-list"></div>
                    </div>
                </div>
            </div>

            <div id="screen-result" class="screen hidden">
                <h1 style="font-size:4rem; color:var(--accent-green);">FINISH!</h1>
                <div id="ranking-box" style="width:500px; margin:20px 0;"></div>
                <button class="action-btn" onclick="window.goHome()" style="width:300px;">メインメニューに戻る</button>
            </div>

            <div id="screen-editor" class="screen hidden">
                <h2 style="font-size:2rem; color:var(--accent-green);">タイピングを作る</h2>
                <div id="editor-container" class="editor-container"></div>
                <div style="margin-top:20px; display:flex; gap:10px;">
                    <button class="btn-invite btn-s" style="padding:15px;" onclick="window.addEditorRow()">バーを増やす (Max 20)</button>
                    <button class="btn-invite btn-s" style="padding:15px; background:var(--accent-purple);" onclick="window.saveEditor()">完成</button>
                    <button class="btn-kick btn-s" style="padding:15px;" onclick="window.goHome()">メインメニューに戻る</button>
                </div>
            </div>

            <div class="credit">@作った人は <span>「らも。Ωα」</span></div>
        </main>

        <aside id="sidebar">
            <section class="side-section profile-card">
                <div class="section-title">プロフィール</div>
                <input type="text" id="my-name-input" class="name-edit" maxlength="15" onchange="window.updateMyName()" placeholder="名前を入力">
                <span class="my-code">フレンドコード: <span id="my-id-display">--------</span></span>
            </section>

            <section class="side-section">
                <div class="section-title">
                    フレンド機能
                    <button class="btn-invite btn-s" onclick="window.addFriendPrompt()">追加する</button>
                </div>
                <div id="friend-list-ui" class="scroll-list">
                    <p style="font-size:0.8rem; color:var(--text-sub);">フレンドコードを入力して追加してください</p>
                </div>
            </section>

            <section class="side-section">
                <div class="section-title" id="party-title">パーティー機能 (未参加)</div>
                <div id="party-list-ui" class="scroll-list"></div>
                <div id="party-controls" style="margin-top:15px; display:flex; gap:10px;" class="hidden">
                    <button id="btn-leave-party" class="btn-kick btn-s" style="flex:1;" onclick="window.leaveParty()">パーティーを抜ける</button>
                </div>
            </section>
        </aside>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
