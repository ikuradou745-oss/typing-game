<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Typing Game - Professional System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app-container">
        <main id="game-main">
            <header>
                <h1>Typing Game</h1>
            </header>
            <div id="typing-screen">
                <div class="game-placeholder">
                    <p>ここにタイピングゲームが表示されます</p>
                    <p class="sub-text">（現在はフレンド機能を実装中）</p>
                </div>
            </div>
        </main>

        <aside id="right-sidebar">
            <section class="sidebar-section" id="profile-area">
                <h2>プロフィール</h2>
                <div class="card">
                    <div class="profile-info">
                        <p><strong>名前:</strong> <span id="display-name">読み込み中...</span></p>
                        <div class="input-group">
                            <input type="text" id="name-input" placeholder="新しい名前を入力">
                            <button id="update-name-btn">更新</button>
                        </div>
                    </div>
                    <div class="code-info">
                        <p>あなたのフレンドコード</p>
                        <code id="my-friend-code">--------</code>
                        <p class="device-note">※GoogleとSafariなど、ブラウザごとに異なります</p>
                    </div>
                </div>
            </section>

            <section class="sidebar-section" id="add-friend-area">
                <h2>フレンド申請</h2>
                <div class="card">
                    <p class="input-label">相手の8桁コードを入力</p>
                    <div class="input-group">
                        <input type="text" id="target-code-input" placeholder="例: 12345678" maxlength="8">
                        <button id="send-request-btn">申請</button>
                    </div>
                </div>
            </section>

            <section class="sidebar-section" id="friend-list-area">
                <div class="section-header">
                    <h2>フレンドリスト</h2>
                    <span class="count-badge"><span id="friend-count">0</span>人</span>
                </div>
                <ul id="friend-list">
                    </ul>
            </section>
        </aside>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, set, get, update, onValue, onDisconnect, remove } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
        
        // グローバルに公開（後続のscript.jsで使用可能にするため、または直接ここで記述）
        window.firebaseDeps = { initializeApp, getDatabase, ref, set, get, update, onValue, onDisconnect, remove };
    </script>
    <script type="module" src="script.js"></script>
</body>
</html>
