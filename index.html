<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game - Professional System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app-container">
        <main id="game-main">
            <header>
                <h1>Typing Game</h1>
            </header>
            <div id="typing-screen">
                <p class="placeholder-text">ここにタイピングゲームが表示されます</p>
            </div>
        </main>

        <aside id="right-sidebar">
            <section class="sidebar-section" id="profile-area">
                <h2>プロフィール</h2>
                <div class="card">
                    <div class="profile-info">
                        <p><strong>名前:</strong> <span id="display-name">読み込み中...</span></p>
                        <input type="text" id="name-input" placeholder="名前を変更">
                        <button id="update-name-btn">更新</button>
                    </div>
                    <div class="code-info">
                        <p>あなたのフレンドコード</p>
                        <code id="my-friend-code">--------</code>
                    </div>
                </div>
            </section>

            <section class="sidebar-section" id="add-friend-area">
                <h2>フレンド申請</h2>
                <div class="card">
                    <input type="text" id="target-code-input" placeholder="相手の8桁コードを入力" maxlength="8">
                    <button id="send-request-btn">申請を送る</button>
                </div>
            </section>

            <section class="sidebar-section" id="friend-list-area">
                <h2>フレンドリスト (<span id="friend-count">0</span>)</h2>
                <ul id="friend-list">
                    </ul>
            </section>
        </aside>
    </div>

    <script type="importmap">
        {
          "imports": {
            "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
            "firebase/database": "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js"
          }
        }
    </script>
    <script type="module" src="script.js"></script>
</body>
</html>
