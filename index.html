<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game - Friend System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-container">
        <aside id="sidebar">
            <section id="profile-section">
                <h2>プロフィール</h2>
                <div class="profile-card">
                    <p><strong>名前:</strong> <span id="display-name">読み込み中...</span></p>
                    <input type="text" id="name-input" placeholder="新しい名前を入力">
                    <button id="update-name-btn">名前を変更</button>
                </div>
                
                <div class="id-card">
                    <p><strong>あなたのフレンドコード:</strong></p>
                    <code id="friend-code">--------</code>
                </div>
            </section>

            <hr>

            <section id="friend-section">
                <h2>フレンド機能</h2>
                <div class="add-friend">
                    <input type="text" id="friend-input" placeholder="フレンドコードを入力">
                    <button id="add-friend-btn">フレンド追加</button>
                </div>
                <ul id="friend-list">
                    </ul>
            </section>
        </aside>

        <main id="main-content">
            <h1>タイピングゲーム</h1>
            <p>ここにゲーム画面が入ります。</p>
        </main>
    </div>

    <script type="importmap">
        {
          "imports": {
            "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
            "firebase/analytics": "https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics.js",
            "firebase/database": "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js"
          }
        }
    </script>
    <script type="module" src="script.js"></script>
</body>
</html>
